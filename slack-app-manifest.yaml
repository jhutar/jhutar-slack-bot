display_information:
  name: jhutar_bot
  description: Record daily scrum messages for our team. Created and maintained by jhutar@redhat.com.
  background_color: "#574444"
features:
  bot_user:
    display_name: jhutar_bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - im:history
      - mpim:history
      - reactions:write
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
